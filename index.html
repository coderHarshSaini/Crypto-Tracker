<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 style="margin: 25px;">Crypto Tracker</h1>
        <div class="crypto-info">
            <!-- Create your dropdown input box and current price option here -->
             <select id="crypto-select" onchange="change()">
                <option value="-1">Select a Crypto Currency</option>
             </select> 
        </div>
        <div class="alert-setup">
            <!-- Create the alert limit input box here. -->
             <input type="number" id="alert-price" value="0">
             
        </div>
        <!-- Create your alert message display thing here. -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
